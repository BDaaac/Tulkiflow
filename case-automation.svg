<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Phone Frame -->
  <rect x="50" y="20" width="300" height="260" rx="20" fill="#1E293B"/>
  <rect x="60" y="30" width="280" height="240" rx="15" fill="#0F172A"/>
  
  <!-- Screen Content -->
  <rect x="70" y="40" width="260" height="220" rx="10" fill="white"/>
  
  <!-- Header -->
  <rect x="80" y="50" width="240" height="30" rx="4" fill="#3B82F6"/>
  <circle cx="95" cy="65" r="8" fill="white"/>
  <text x="110" y="69" fill="white" font-family="Inter, sans-serif" font-size="12" font-weight="600">Tulkiflow Bot</text>
  <circle cx="305" cy="65" r="3" fill="white"/>
  <circle cx="315" cy="65" r="3" fill="white"/>
  
  <!-- Chat Messages -->
  <rect x="90" y="100" width="180" height="30" rx="15" fill="#E5E7EB"/>
  <text x="100" y="118" fill="#1E293B" font-family="Inter, sans-serif" font-size="10">Привет! Новое бронирование</text>
  
  <rect x="130" y="140" width="180" height="30" rx="15" fill="#3B82F6"/>
  <text x="140" y="158" fill="white" font-family="Inter, sans-serif" font-size="10">Студия А, 15.12, 14:00-18:00</text>
  
  <rect x="90" y="180" width="160" height="30" rx="15" fill="#E5E7EB"/>
  <text x="100" y="198" fill="#1E293B" font-family="Inter, sans-serif" font-size="10">Клиент: Анна Петрова</text>
  
  <rect x="150" y="220" width="160" height="30" rx="15" fill="#10B981"/>
  <text x="160" y="238" fill="white" font-family="Inter, sans-serif" font-size="10">Оплачено: ₽3,500</text>
  
  <!-- Automation Flow Arrows -->
  <g transform="translate(350, 50)">
    <rect width="30" height="200" rx="4" fill="white" stroke="#E2E8F0"/>
    <text x="15" y="20" text-anchor="middle" fill="#64748B" font-family="Inter, sans-serif" font-size="8" transform="rotate(-90, 15, 20)">Автоматизация</text>
    
    <!-- Arrows -->
    <circle cx="15" cy="40" r="3" fill="#3B82F6"/>
    <line x1="15" y1="45" x2="15" y2="60" stroke="#3B82F6" stroke-width="2"/>
    <polygon points="12,58 15,63 18,58" fill="#3B82F6"/>
    
    <circle cx="15" cy="80" r="3" fill="#F59E0B"/>
    <line x1="15" y1="85" x2="15" y2="100" stroke="#F59E0B" stroke-width="2"/>
    <polygon points="12,98 15,103 18,98" fill="#F59E0B"/>
    
    <circle cx="15" cy="120" r="3" fill="#10B981"/>
    <line x1="15" y1="125" x2="15" y2="140" stroke="#10B981" stroke-width="2"/>
    <polygon points="12,138 15,143 18,138" fill="#10B981"/>
    
    <circle cx="15" cy="160" r="3" fill="#EF4444"/>
    <line x1="15" y1="165" x2="15" y2="180" stroke="#EF4444" stroke-width="2"/>
    <polygon points="12,178 15,183 18,178" fill="#EF4444"/>
  </g>
  
  <!-- Process Labels -->
  <text x="200" y="290" text-anchor="middle" fill="#64748B" font-family="Inter, sans-serif" font-size="10">Автоматические уведомления и трекинг</text>
  
  <!-- Status Indicators -->
  <rect x="20" y="150" width="20" height="60" rx="2" fill="white" stroke="#E2E8F0"/>
  
  <circle cx="30" cy="165" r="2" fill="#10B981"/>
  <circle cx="30" cy="180" r="2" fill="#3B82F6"/>
  <circle cx="30" cy="195" r="2" fill="#F59E0B"/>
  
  <!-- Connection Lines -->
  <line x1="40" y1="165" x2="70" y2="115" stroke="#10B981" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="40" y1="180" x2="130" y2="155" stroke="#3B82F6" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="40" y1="195" x2="90" y2="195" stroke="#F59E0B" stroke-width="1" stroke-dasharray="2,2"/>
</svg>